<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orzzyl Mobile App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background-color: black;
      color: white;
    }

    .splash-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      position: relative;
      padding: 0 20px;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .splash-screen::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("images/download (6).jpeg");
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      z-index: 0;
    }

    .logo-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 1s ease forwards;
    }

    .logo-container img {
      width: 300px;
      max-width: 80%;
      padding-bottom: 20px;
      animation: bounceIn 1.5s ease-out forwards;
    }

    .logo-container h1 {
      font-size: 1.3rem;
      opacity: 0;
      animation: slideUp 1s ease 0.8s forwards;
    }

    .logo-container p {
      max-width: 300px;
      text-align: center;
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    .logo-container p:nth-of-type(1) { animation-delay: 1s; }
    .logo-container p:nth-of-type(2) { animation-delay: 1.2s; }

    .button {
      width: 130px;
      height: 40px;
      border-radius: 30px;
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      margin-top: 10px;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.8s ease 1.6s forwards;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: darkred;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0%   { opacity: 0; transform: scale(0.5); }
      60%  { opacity: 1; transform: scale(1.1); }
      80%  { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.6); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <section class="splash-screen">
    <div class="logo-container">
      <img src="icons/orzzyl food logo-red 2x.png" alt="Orzzyl Food Logo" />
      <h1>Craving Something Delicious?</h1>
      <p>Indulge in gourmet flavors from Orzzyl Food â€” freshly prepared dishes, elegantly delivered to your doorstep.</p>
      <p>Tap, Taste, Enjoy.</p>
      <button type="button" class="button" id="getStartedBtn">Get Started</button>
    </div>
  </section>

  <script>
    document.getElementById('getStartedBtn').addEventListener('click', function() {
      window.location.href = 'landingpage.html';
    });
  </script>
</body>
</html>
