<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orzzyl Food Mobile App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('Images/download (6).jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dim effect */
      z-index: 1;
    }

    .logo-container {
      position: relative;
      z-index: 2; /* Makes sure logo is above the dim layer */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo-container img {
      width: 300px;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logo-container">
      <img src="icons/orzzyl food logo-red 2x.png" alt="Orzzyl Food Logo">
    </div>
  </div>
</body>
</html>
