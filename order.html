<!DOCTYPE html>

    <title>Orzzyl Food Mobile App</title>
    <style>
        body{
            background: #1c1c1c;
            font-size: 0.8rem;
            color: white;
         
        }
        .intro-container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
        }
        .intro-container h2{
            font-size: 0.8rem;
            display: flex;
            flex-direction: row;
            margin: 0;
        }
        #username{
            font-size: 0.8rem;
        }
        .image-1{
            width: 130px;
        }
        .search-bar{
            padding-top: 30px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .search{
            width: 100%;
            height: 30px;
        }
        .search::placeholder{
            font-size: 0.7rem;
            padding: 10px 15px;
        }

     .section-2{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overall-sales-container{
            background: red;
            height: 200px;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
        }
         .overall-sales-container img{
            height: 150px;
        }

        
        .sales-container p{
            margin: 0;
            font-size: 0.8rem;
        }
        .sales-container h1{
            margin: 0;
            font-size: 1.3rem;
        }
       .button-container-1{
        padding-top: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;

       }
        .button-1{
            width: 110px;
            height: 40px;
            border-radius: 30px;
            border: none;
            color: white;
            background-color: black;
            font-size: 0.8rem;
        }
   
        .food-category{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .food-category h1{
            margin: 0;
            font-size: 1rem;
        }
        .food-category p a{
            text-decoration: none;
            color: red;
        }
        .icons-container{
            background-color: red;
            display: flex;
            flex-direction: row;
            gap: 40px;
            height: 50px;
            width: auto;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
        }
        .icons-container a{
               color: rgb(221, 200, 200);
               text-decoration: none;
               font-size: 0.6rem;
        }
        .home-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <section class="intro-container">
        <img src="icons/orzzyl food logo- red.png" alt="orzzyl food logo" class="image-1">
        <div class="greeting"><h2>Welcome, <span id="username"> </span></h2></div>
         
    </section>

    <section>
        <div class="search-bar">

  </div>
    </section>



      <section class="section-2">

            <p>Get 30% Off Your First Order</p>

            <div class="button-container-1">
              <button type="button" class="button-1">Order Now</button>
            </div>
          </div>
          <img src="images/pngwing.com (8).png" alt="discount food image">
        </div>
      </section>
     

     <section class="food-category">
        <h1>Food Categories</h1>
